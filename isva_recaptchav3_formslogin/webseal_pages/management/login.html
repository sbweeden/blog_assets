 <body>
    <div class="content" role="main">
      <script type="text/javascript" src="%PKMSPUBLIC%cookie_check.js"></script>

      <noscript>
        <b>%MSG{0x3898370b}%%MSG{0x3898370e}%</b> %MSG{0x3898370c}%
      </noscript>

      <div class="message-container">
        <h2>%MSG{0x38983737}%</h2>
        %BASICAUTHN%
        <form method="POST" action="/pkmslogin.form">
          <div class="login-inputs">
            <label for="username">%MSG{0x3898370f}%%MSG{0x3898370e}%</label>
            <input class="ease-in-anim-fast" placeholder="%MSG{0x3898370f}%" id="username" type="text" name="username" value="%USERNAME%">
            <label for="password">%MSG{0x38983710}%%MSG{0x3898370e}%</label>
            <input class="ease-in-anim-fast" placeholder="%MSG{0x38983710}%" id="password" type="password" name="password" autocomplete="off">
            <input TYPE="hidden" NAME="login-form-type" VALUE="pwd">
            <input TYPE="hidden" NAME="token" VALUE="%CREDATTR{tagvalue_session_index}%">

        <!-- Remember my username block
            <input type="checkbox" id="remember-username" name="remember-username" value="true">
            <label for="remember-username">Remember my username</label><br>
         -->
        <!-- Remember my session block
            <input type="checkbox" id="remember-session" name="remember-session" value="true">
            <label for="remember-session">Keep me logged in</label><br>

            <input TYPE="hidden" NAME="login-response-type" VALUE="success_page">
         -->
            <input class="submitButton button-1 ease-in-anim-fast" type="submit" value="%MSG{0x3898370a}%">
          </div>
        </form>
        <!--
        -->

        %OIDCAUTHN%
        <hr>
        <form method=GET action="/pkmsoidc">
          <div class="login-inputs">
            <input TYPE="hidden" NAME="iss" VALUE="">
            <input TYPE="hidden" NAME="token" VALUE="%CREDATTR{tagvalue_session_index}%">
            <input class="submitButton button-1 ease-in-anim-fast" type="submit" value="%MSG{0x38983717}%">
          </div>
        </form>
        <!--
          If Content-Security-Policy headers are configured, this button 
          will not work unless the form-action is updated to include the
          hostname of the OIDC provider. 
          
          For example, to update the default Content-Security-Policy for
          myoidcprovider.com:

          [acnt-mgt]
          http-rsp-header = content-security-policy:TEXT{default-src 'self'; frame-ancestors 'self'; form-action 'self' https://myoidcprovider.com;}
        -->

        <div class="error-box" id="error-box">
          <img src="%PKMSPUBLIC%error_box.png"/>
          <div id="errId" role="alertdialog">%ERROR%</div>
        </div>
      </div>
      <script type="text/javascript" src="%PKMSPUBLIC%login.js" error_message="%ERROR%" url="%URL_ENCODED%" isFormLogin="true" focus="" id=login></script>

      <div class="footer">
        <div id="clock">
            12:55 PM

        <script type="text/javascript" src="%PKMSPUBLIC%update_clock.js"></script>
