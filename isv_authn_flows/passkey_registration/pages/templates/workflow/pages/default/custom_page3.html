<!DOCTYPE html>
<html>

<head>
    <!--
            This page is used to prompt the user for opting in/out of passkey registration.
        -->
    <base href="/" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="/ui/assets/img/favicon.ico" />

    <!-- boilerplate borrowed from authsvc pages -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="usc/favicon.ico" />
	<link rel="stylesheet" href="/usc/css/stateless.css" />
	<link rel="stylesheet" href="/template/v1.0/static/theme.css?themeId=@THEME_ID@" />
	
    <!---->
    <title>Solicited Passkey Registration</title>
    <script src="/template/v1.0/static/js/passkeyreg.js?themeId=@THEME_ID@" id="custom-page3-script">
        {
            "username":"@context.myusername@"
        }
    </script>


</head>

<body>
    <div class="cs-content">
        <div class="content">
            <div id="msgdiv" class="hidden">
                <h1>Sign in faster</h1>
                <h4>Hi <span id="usernamediv" class="inline"></span>,</h4>
            </div>
            <form id="passkeyForm" method="POST" action="@WORKFLOW_CALLBACK_URL@">
                <input type="hidden" id="passkeyOperation" name="passkeyOperation" value="register" />
                <p>Want to sign in faster? Add device authentication when signing in to use your device's biometric
                    unlock instead.</p>
                <p class="notefont">Note: Any users that are able to unlock this device with biometric unlock will also be able to access
                    your account.</p>
                <br>    
                <div class="button-wrapper">
                    <button class="bx--btn bx--btn--ghost" type="button" id="notNowButton">Not now</button>
                    <button class="bx--btn bx--btn--primary" type="button" id="registerButton">Yes</button>
                </div>
                <!-- <input type="button" value="Yes" id="registerButton" />&nbsp;
                <input type="button" value="Not now" id="notNowButton" />&nbsp; 
                <input type="button" value="Never on this device" id="neverButton" /> -->
            </form>
            <br>
        </div>
    </div>
    <script type="text/javascript" src="/usc/js/ieCheck.js"></script>
    <!---->
</body>

</html>
