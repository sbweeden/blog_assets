<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <!--
    This page is typically used in inline MFA registration to ask the user which type of 
    MFA capability they wish to add. In the passkey registration scenario this step is
    unnecessary, so we autosubmit the fido2 choice to move to the next step in the 
    inline mfa registration.
  -->
  <title id="loginTitle">$ENROLLMENT_SELECTION_TITLE$</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="ui/assets/img/favicon.ico" />
  <link rel="stylesheet" href="usc/css/stateless.css" />
  <link rel="stylesheet" href="template/v1.0/static/theme.css?themeId=@THEME_ID@" />
  <script src="/template/v1.0/static/js/passkeyreg.js?themeId=@THEME_ID@" id="enrollment-selection-script"></script>
  <script>
      window.addEventListener("load", () => {
        document.getElementById("mfa_registration").submit();
      });
  </script>
</head>

<body cs-otp-delivery-selection>
  <div class="cs-content">
    @PAGE_HEADER@
    <div class="content">
      Initiating passkey enrolment...
      </div>
      <div id="factors_list"></div>
      <form id="mfa_registration" action="@ACTION@" method="POST">
        <input type="hidden" id="operation" name="operation" value="initregistration" />
        <input id="factor" type="hidden" name="factor" value="fido2" />
      </form>
    </div>
    @PAGE_FOOTER@
  </div>
</body>

</html>
